<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="main.css">
<body>


<fieldset>
    <legend>通话</legend>
    <video id="localVideo" class="videoWrapper" autoplay muted></video>
    <video id="remoteVideo" class="videoWrapper" autoplay></video>
</fieldset>

<fieldset>
    <legend>屏幕共享(观看发起方屏幕)</legend>
    <video id="screenVideo" class="videoWrapper" autoplay></video>
    <div>chrome要屏幕共享需要在属性中添加--enable-usermedia-screen-capturing</div>
</fieldset>

<br/>
<fieldset>
    <legend>操作</legend>
    <input class="butinput" id="roomid" placeholder="输入房间号"/>
    <button class="butinput" id="connectid" onclick="startWSConnect()">开启socket连接</button>
    <button class="butinput" id="startcallid" onclick="startCall()" disabled>开始点对点通话</button>
    <button class="butinput" id="closewsid" onclick="exit()" disabled>关闭socket连接</button>
    <button class="butinput" id="mutedid" onclick="speaker()" disabled>开启/关闭扬声器</button>
    <button class="butinput" id="screenid" onclick="startScreen()" disabled>屏幕共享</button>
</fieldset>

<br/>
<fieldset>
    <legend>message</legend>
    <div id="message"></div>
</fieldset>


<script src="adapter.js"></script>
<script src="main.js"></script>
</body>
</html>
